<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Card</title>
  <link href="styles.css" rel="stylesheet">
  
  
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200">
  <div class="bg-white rounded-xl overflow-hidden shadow-lg max-w-sm">
    <img class="w-full" src="images/image-equilibrium.jpg" alt="Equilibrium #3429">
    <div class="p-6">
      <h1 class="text-2xl font-semibold text-gray-800">Equilibrium #3429</h1>
      <p class="text-gray-500 mt-2">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex items-center justify-between mt-4">
        <div class="flex items-center">
          <img class="w-5 h-5" src="images/icon-ethereum.svg" alt="Ethereum">
          <span class="ml-2 text-lg font-semibold text-emerald-500">0.041 ETH</span>
        </div>
        <div class="flex items-center">
          <img class="w-4 h-4" src="images/icon-clock.svg" alt="Clock">
          <span class="ml-2 text-gray-500">3 days left</span>
        </div>
      </div>
      <hr class="my-4 border-gray-300">
      <div class="flex items-center">
        <img class="w-10 h-10 border-2 border-white rounded-full" src="images/image-avatar.png" alt="Jules Wyvern">
        <span class="ml-4 text-gray-500">Creation of <span class="text-gray-800">Jules Wyvern</span></span>
      </div>
    </div>
  </div>
</body>
</html>
