<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Esercizio 17 js</title>
</head>
<body>
    <form onsubmit="return false">
        <input class="product-id" type="number" placeholder="product id" />
        <button class="button-search">Cerca</button>
        <input class="title" type="text" placeholder="title" />
        <input class="price" type="number" placeholder="price" />
        <input class="description" type="text" placeholder="description" />
        <input class="category-id" type="number" placeholder="category id" />
        <input class="images" type="text" placeholder="images" />
        <button class="button-send">Invio</button>
        <button class="button-edit">Aggiorna</button>
        <button class="button-delete">Cancella</button>
    </form>
    <script src="script.js" type="module" defer></script>
</body>
</html>
